{% extends 'dash-layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      {% comment %} <div class="d-flex justify-content-between mb-4">
        <h2 class="text-2xl karnak font-semibold">Profile</h2>
        <a href="" class="btn btn-primary">Edit Profile</a>
      </div> {% endcomment %}

      <div class="d-flex justify-content-center p-4">
        <div class="card w-100">
          <div class="card-body">
            <div class="d-flex justify-content-center mb-4">
              <img src="{{ user.picture.url }}" draggable="false" alt="profile" class="w-32 bg-slate-900 object-cover h-32 rounded-full" />
            </div>
            {% comment %} <h2 class="text-2xl font-semibold text-center mt-4">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-base font-medium text-center text-gray-500 mt-2">{{ user.email }}</p> {% endcomment %}
            <div class="mx-auto mt-5">
              <form action="" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="fName" class="form-label">First Name</label>
                      <input readonly type="text" name="fName" id="fName" value="{{ user.first_name }}" placeholder="First Name" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lName" class="form-label">Last Name</label>
                      <input readonly type="text" value="{{ user.last_name }}" name="lName" id="lName" placeholder="Last Name" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input readonly type="email" name="email" value="{{user.email}}" id="email" class="form-control" />
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="date" class="form-label">Joined At</label>
                      <input readonly type="datetime" value="{{ user.date_joined }}" name="date" id="date" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="time" class="form-label">Last Login</label>
                      <input readonly type="datetime" value="{{user.last_login}}" name="time" id="time" class="form-control" />
                    </div>
                  </div>
                </div>

                <div class="d-none">
                  <button class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
